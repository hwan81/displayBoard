<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 디지털 게시판 관리</title>
<!--    <script src="https://cdn.tailwindcss.com"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">디지털 게시판 관리</h1>
            <p class="text-gray-600 mt-2">로그인하여 콘텐츠를 관리하세요.</p>
        </header>

        <form id="loginForm" action="php/login.php" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">아이디</label>
                <input type="text" id="username" name="username" required
                       class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                       placeholder="아이디를 입력하세요">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                <input type="password" id="password" name="password" required
                       class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                       placeholder="비밀번호를 입력하세요">
            </div>

            <div id="message" class="text-center text-sm text-red-500 mb-4"></div>

            <div class="mb-6">
                <button type="submit"
                        class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 transition-colors mb-3">
                    로그인
                </button>
                <a href="display.html" 
                   class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-md hover:bg-green-700 transition-colors flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    디스플레이 바로가기
                </a>
            </div>
        </form>

        <footer class="text-center">
            <p class="text-sm text-gray-600">
                계정이 없으신가요?
                <a href="register.html" class="font-semibold text-blue-600 hover:underline">회원가입</a>
            </p>
        </footer>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            messageDiv.textContent = '';

            try {
                const response = await fetch('php/login.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.href = result.redirect;
                } else {
                    messageDiv.textContent = result.message;
                }
            } catch (error) {
                messageDiv.textContent = '로그인 중 오류가 발생했습니다.';
            }
        });
    </script>

</body>
</html>
