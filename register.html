<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 디지털 게시판 관리</title>
<!--    <script src="https://cdn.tailwindcss.com"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">회원가입</h1>
            <p class="text-gray-600 mt-2">새로운 계정을 생성합니다.</p>
        </header>

        <form id="registerForm" action="php/register.php" method="POST">
            <div class="mb-4">
                <label for="schoolName" class="block text-sm font-medium text-gray-700 mb-1">학교 이름</label>
                <input type="text" id="schoolName" name="schoolName" required
                       class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                       placeholder="예: OO초등학교, XX고등학교">
            </div>
            
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                <input type="email" id="email" name="email" required
                       class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                       placeholder="연락 가능한 이메일 주소">
            </div>

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">아이디</label>
                <input type="text" id="username" name="username" required
                       class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                       placeholder="사용할 아이디">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                <input type="password" id="password" name="password" required
                       class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                       placeholder="사용할 비밀번호">
            </div>
            
            <div class="mb-6">
                <label for="password-confirm" class="block text-sm font-medium text-gray-700 mb-1">비밀번호 확인</label>
                <input type="password" id="password-confirm" name="password-confirm" required
                       class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                       placeholder="비밀번호를 다시 입력하세요">
            </div>

            <div id="message" class="text-center text-sm mb-4"></div>

            <div class="mb-6">
                <button type="submit"
                        class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 transition-colors">
                    가입하기
                </button>
            </div>
        </form>

        <footer class="text-center">
            <p class="text-sm text-gray-600">
                이미 계정이 있으신가요?
                <a href="login.html" class="font-semibold text-blue-600 hover:underline">로그인</a>
            </p>
        </footer>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            messageDiv.textContent = '';
            messageDiv.classList.remove('text-red-500', 'text-green-500');

            try {
                const response = await fetch('php/register.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.textContent = result.message;
                    messageDiv.classList.add('text-green-500');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    messageDiv.textContent = result.message;
                    messageDiv.classList.add('text-red-500');
                }
            } catch (error) {
                messageDiv.textContent = '오류가 발생했습니다. 잠시 후 다시 시도해주세요.';
                messageDiv.classList.add('text-red-500');
            }
        });
    </script>

</body>
</html>
